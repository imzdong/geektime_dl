version: '3.8'

services:
  geektime:
    image: geektime_dl:latest
    container_name: geektime_dl_prod
    volumes:
      - /opt/geektime/data:/app/data
      - /opt/geektime/config:/app/config
      - /opt/geektime/cache:/app/cache
    environment:
      - PYTHONUNBUFFERED=1
    restart: always
    # 生产环境可以设置资源限制
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"